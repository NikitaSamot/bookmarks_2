{% extends "base.html" %}
{% block title %} Сбрось свой пароль {% endblock %}
{% block content %}
<h1>Создать свой профиль</h1>
<p>
  Пожалуйста, зарегистрируйтесь, используя следующую форму:
</p>
<form method="post">
  {{ user_form.as_p }}
  {% csrf_token %}
  <p><input type="submit" value="Зарегистрироваться"></p>
</form>
{% endblock %}
