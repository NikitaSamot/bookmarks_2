{% extends "base.html" %}
{% block title %} Сбрось свой пароль {% endblock %}
{% block content %}
<h1> Забыли пароль? </h1>
<p>Введите адрес электронной почты, который вы указали при регистрации.</p>
<form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Отправить"></p>
    {% csrf_token %}
</form>
{% endblock %}
